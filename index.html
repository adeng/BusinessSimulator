    <title>Welcome</title>

    <!-- Bootstrap -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
    <link href="css/ui-light.min.css" rel="stylesheet" />
    <style>
        .hidden {
            display:none;
        }
        
        #loader {
            position:absolute;
            text-align: center;
            top: 50%;
            width: 100vw;
        }

        .icon {
            width: 24px;
            position: absolute;
            left: 12px;
            top: 12px;
        }
    </style>
  </head>
  <body ng-app="main" ng-controller="GlobalCtrl">
    <div id="loader">

    </div>
    
    <div id="header-container" class="hidden">

        <div class="header-bar">
            <h4>{{title}}</h4>
        </div>
    </div>
